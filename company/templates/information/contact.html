{% extends 'base.html' %}
{% block body %}
    <!-- start contact section -->
    <section>
        <div style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=%D8%A7%D9%84%D9%85%D8%AF%D9%8A%D9%86%D8%A9%20%D8%A7%D9%84%D9%85%D9%86%D9%88%D8%B1%D8%A9+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html">area maps</a></iframe></div>
        <div class="container text-center p-5 social-media">
            <div class="row">
                <div class="col-6 media-link">
                    <a href="{{company.fb_link}}">
                        <i class="fa-brands fa-facebook"></i>
                        Facebook Page
                    </a>
                </div>
                <br>
                <div class="col-6 media-link">
                    <a href="{{company.ins_link}}">
                        <i class="fa-brands fa-linkedin"></i>
                        Linked In
                    </a>
                </div>
                <br>
                <div class="col-6 media-link">
                    <a href="mailto:example@gmail.com">
                        <i class="fa-solid fa-envelope"></i>
                        {{company.email}}
                    </a>
                </div>
                <br>
                <div class="col-6 media-link">
                    <a href="#">
                        <i class="fa-solid fa-phone"></i>
                        {{company.phone}}}
                    </a>
                </div>
            </div>
        </div>
    </section>    
    <!-- end contact section -->

{% endblock body %}
